<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>FAKEBERRIES</title>
  </head>
  <body>
    <div class="boxWb">
      <header>
        <div class="headerBox">
          <div class="logo"><p class="logoText">FAKEBERRIES</p></div>
          <div class="search">
            <input class="searchInput" type="text" id="searchInput" />
            <div class="searchResult" id="searchResult">
              <ul class="searchProductList" id="searchProductList"></ul>
            </div>
          </div>

          <div class="cartSearchBtn">
            <button class="searchInputBtn" id="searchInputBtn">
              <img src="./src/img/searchInput.png" alt="" />
            </button>
            <button class="openCartBtn" id="openCartBtn">
              <img class="cartImg" src="./src/img/cart.png" alt="cart" />
            </button>
          </div>
        </div>
        <div class="modalSearch" id="modalSearch">
          <div class="modalSearchBox" id="modalSearchBox">
            <input
              type="text"
              placeholder="Поиск..."
              class="searchInputModal"
            />

            <ul class="modalSearchList"></ul>

            <button class="closeModalSearchBtn" id="closeModalSearchBtn">
              Отмена
            </button>
          </div>
        </div>

        <div class="modal" id="modal">
          <div class="modalBox" id="modalBox">
            <button class="closeModalBtn" id="closeModalBtn">X</button>
            <h2>Корзина</h2>
            <div class="product" id="product"></div>
            <div class="productItogo">
              <p>itogo:</p>
            </div>
          </div>
        </div>
      </header>
      <div class="slider" id="slider">
        <div class="slider__line" id="slider-line"></div>
        <button class="swipeLeft" id="swipe-left">left</button>
        <button class="swipeRight" id="swipe-right">right</button>
      </div>
      <div class="bestseller">
        <p>Хиты продаж</p>
        <div class="cardProduct" id="cardProduct"></div>
      </div>
      <footer>
        <div></div>
        <p>Футер</p>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
